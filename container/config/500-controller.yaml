apiVersion: apps/v1
kind: Deployment
metadata:
  name: containersource-controller
  namespace: knative-sources
  labels:
    eventing.knative.dev/release: devel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: containersource-controller
  template:
    metadata:
      labels:
        app: containersource-controller
        eventing.knative.dev/release: devel
    spec:
      serviceAccountName: containersource-controller

      containers:
      - name: containersource-controller
        terminationMessagePolicy: FallbackToLogsOnError
        image: ko://knative.dev/eventing-contrib/containersource/cmd/controller

        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 1000m
            memory: 1000Mi

        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging-containersource
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability-containersource
        - name: METRICS_DOMAIN
          value: knative.dev/sources
        - name: CONFIG_LEADERELECTION_NAME
          value: config-leader-election-containersource

      securityContext:
        allowPrivilegeEscalation: false

      ports:
        - name: metrics
          containerPort: 9090
        - name: profiling
          containerPort: 8008
