apiVersion: apps/v1
kind: Deployment
metadata:
  name: containersource-webhook
  namespace: knative-sources
  labels:
    eventing.knative.dev/release: devel
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: containersource-webhook
      role: containersource-webhook
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels: *labels
    spec:
      serviceAccountName: containersource-webhook
      containers:
      - name: containersource-webhook
        terminationMessagePolicy: FallbackToLogsOnError
        image: knative.dev/eventing-contrib/container/cmd/webhook
        env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: METRICS_DOMAIN
            value: knative.dev/sources
          - name: WEBHOOK_NAME
            value: containersource-webhook
        ports:
          - containerPort: 9090
            name: metrics
