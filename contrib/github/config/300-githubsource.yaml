apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: githubsources.sources.eventing.knative.dev
  labels:
    contrib.eventing.knative.dev/release: devel
    eventing.knative.dev/source: "true"
    knative.dev/crd-install: "true"
spec:
  group: sources.eventing.knative.dev
  names:
    categories:
    - all
    - knative
    - eventing
    - sources
    kind: GitHubSource
    plural: githubsources
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          type: string
        kind:
          type: string
        metadata:
          type: object
        spec:
          properties:
            accessToken:
              properties:
                secretKeyRef:
                  type: object
              type: object
            eventTypes:
              type: object
              properties:
                pullRequest:
                  type: object
                  properties:
                    ceType:
                      type: string
                      # Defaulting is enabled since k8s 1.15, enabling the CustomResourceDefaulting feature gate
                      # See: https://kubernetes.io/docs/tasks/access-kubernetes-api/custom-resources/custom-resource-definitions/#defaulting
                      # default: "dev.knative.source.github.pull_request"
                      # Will need a webhook for setting up defaults in importers if not.
                      pattern: "dev.knative.source.github.pull_request"
                    ceSchema:
                      type: string
                      pattern: "http://pull-request-schema"
                  required:
                    - ceType
                push:
                  type: object
                  properties:
                    ceType:
                      type: string
                      pattern: "dev.knative.source.github.push"
                    ceSchema:
                      type: string
                      pattern: "http://pull-request-schema"
                  # additionalProperties:
                    onlyForPush:
                      type: string
                      description: "Some push specific property"
                  required:
                    - ceType
                    - onlyForPush
                fork:
                  type: object
                  properties:
                    ceType:
                      type: string
                      pattern: "dev.knative.source.github.fork"
                    ceSchema:
                      type: string
                      pattern: "http://fork-schema"
                  # additionalProperties:
                    onlyForFork:
                      type: string
                      description: "Some fork specific property"
                    anotherOneForFork:
                      type: string
                      description: "Some other one fork specific property"
                  required:
                    - ceType
                    - onlyForFork
                    - anotherOneForFork
            ownerAndRepository:
              minLength: 1
              type: string
            secretToken:
              properties:
                secretKeyRef:
                  type: object
              type: object
            serviceAccountName:
              type: string
            sink:
              type: object
          required:
          - ownerAndRepository
          - eventTypes
          - accessToken
          - secretToken
          type: object
        status:
          properties:
            conditions:
              items:
                properties:
                  lastTransitionTime:
                    # we use a string in the stored object but a wrapper object
                    # at runtime.
                    type: string
                  message:
                    type: string
                  reason:
                    type: string
                  severity:
                    type: string
                  status:
                    type: string
                  type:
                    type: string
                required:
                - type
                - status
                type: object
              type: array
            sinkUri:
              type: string
            webhookIDKey:
              type: string
          type: object
  version: v1alpha1
